<div class="grid-2">
  <div class="card">
    <h2>Profile</h2>
    <p>Manage your company details and contact info.</p>
    <div class="field">
      <label>Company name</label>
      <input class="input" placeholder="Acme Inc.">
    </div>
    <div class="field">
      <label>Contact email</label>
      <input class="input" type="email" placeholder="you@company.com">
    </div>
    <div class="field">
      <label>Timezone</label>
      <select class="input">
        <option>UTC</option><option>America/New_York</option><option>Europe/Zurich</option>
      </select>
    </div>
  </div>

  <div class="card">
    <h2>Security</h2>
    <p>Keep your account protected.</p>
    <div class="field">
      <label>New password</label>
      <input class="input" type="password" placeholder="••••••••">
    </div>
    <div class="field">
      <label>Two-factor authentication</label>
      <select class="input"><option>Off</option><option>Authenticator App</option></select>
    </div>
  </div>
</div>
